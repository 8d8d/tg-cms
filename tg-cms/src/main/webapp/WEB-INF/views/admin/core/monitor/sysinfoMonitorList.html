<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="|#{customer.systemTitle}-管理中心-系统监控-系统信息|">图灵谷</title>
<div th:replace="fragments/head_admin">head</div>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div th:replace="fragments/nav_admin">导航栏</div>
		<div th:replace="fragments/menu_admin::menu(parent=monitor,child=sysinfo)">菜单栏</div>
		<div class="layui-body">
			<div class="layui-main">
				<!--/***** 面包屑 *****/-->
				<div class="layui-elem-quote" style="margin-top: 10px;">
					<span class="layui-breadcrumb"> <a><cite>系统监控</cite></a> <a><cite>系统信息</cite></a>
					</span>
				</div>
				<table class="layui-table" lay-even="" lay-skin="row">
					<thead>
						<tr>
							<th>参数名称</th>
							<th>参数值</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="resultItem,itemStat : ${resultList}" class="gradeX">
							<td th:text="${resultItem.name}">name</td>
							<td th:text="${resultItem.value}">value</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/footer_admin">底部版权信息等</div>
	</div>
</body>
<div th:replace="fragments/import_js_admin">引入js</div>
</html>
