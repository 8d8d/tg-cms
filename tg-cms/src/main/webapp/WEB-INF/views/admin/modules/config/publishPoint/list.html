<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="|#{customer.systemTitle}-图灵谷-全局配置-发布点配置|">图灵谷</title>
<div th:replace="fragments/head_admin">head</div>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div th:replace="fragments/nav_admin">导航栏</div>
		<div th:replace="fragments/menu_admin::menu(parent=gconfig,child=publishPoint)">菜单栏</div>
		<div class="layui-body">
			<div class="layui-main">
				<!--/***** 面包屑 *****/-->
				<div class="layui-elem-quote" style="margin-top: 10px;">
					<span class="layui-breadcrumb"> <a><cite>全局配置</cite></a> <a href="#">发布点配置</a> <a><cite>列表</cite></a>
					</span>
				</div>
				<blockquote class="layui-elem-quote layui-quote-nm">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<a th:href="@{/admin/m/base/publishPoint/add.gsp}" class="layui-btn"><i class="layui-icon">&#xe608;</i> 新增</a>
						</div>
					</div>
				</blockquote>
				<table cellspacing="0" width="100%" class="layui-table" lay-even="" lay-skin="row">
					<thead>
						<tr>
							<th width="40">#</th>
							<th>名称</th>
							<th>发布类型</th>
							<th>发布方式</th>
							<th>描述</th>
							<th width="90">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${PPList == null or PPList.size() == 0}">
							<td colspan="6" style="text-align: center;">暂时没有数据</td>
						</tr>
						<tr th:each="item,itemStat:${PPList}">
							<td th:text="${itemStat.index+1}" style="text-align: center;"></td>
							<td th:text="${item.pName}" style="text-align: center;"></td>
							<td style="text-align: center;"><label th:if="${item.pType==1}">HTML发布点</label><label th:if="${item.pType==2}">附件发布点</label></td>
							<td style="text-align: center;"><label th:if="${item.pMethod==1}">文件系统</label><label th:if="${item.pMethod==2}">FTP</label></td>
							<td th:text="${item.description}"></td>
							<td><a th:href="|@{/admin/m/base/publishPoint/edit_}${item.id}.gsp|" class="layui-btn layui-btn-small"> <i class="layui-icon"></i></a> <a th:onclick="|del('${item.id}')|" class="layui-btn layui-btn-normal layui-btn-small"> <i class="layui-icon"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/footer_admin">底部</div>
	</div>
</body>
<div th:replace="fragments/import_js_admin">引入js</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var deleteUrl = /*[[@{/admin/m/base/publishPoint/delete_{id}.gsp}]]*/;
    function del(id){
        tg_deleteItem(deleteUrl.replace('{id}',id), function(){
            location.reload();
        });       
    }
    /*]]>*/
</script>
</html>
