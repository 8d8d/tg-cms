<fieldset class="layui-elem-field">
	<legend>新增文章</legend>
	<div class="layui-field-box">
		<div class="site-text site-block">
			<form th:action="@{/admin/m/base/info/add.gsp}" id="addForm" role="form" method="post" class="layui-form">
				<input name="nodeId" th:value="${node.id}" type="hidden" />
				<div class="layui-form-item">
					<label class="layui-form-label">文章标题：<span style="color: red">*</span></label>
					<div class="layui-input-block">
						<input maxlength="55" type="text" name="title" tlay-verify="title" placeholder="请输入文章标题" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">链接地址：</label>
					<div class="layui-input-block">
						<input name="linkPath" placeholder="请输入链接地址" type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">关键字：</label>
					<div class="layui-input-block">
						<input name="metaKeywords" placeholder="请输入关键字" type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">描述：</label>
					<div class="layui-input-block">
						<textarea name="metaDescription" placeholder="请输入描述" rows="3" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">排序：<span style="color: red">*</span></label>
						<div class="layui-input-inline">
							<input type="number" name="sortOrder" lay-verify="number" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">发布日期：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" name="publishTime" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline">
							<input type="text" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" name="offTime" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
					</div>
				</div>
				<div id="formBuilderDiv"></div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="*">提交</button>
						<button type="button" class="layui-btn layui-btn-primary closeBtn">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</fieldset>
<script th:inline="javascript">
    /*<![CDATA[*/
    var form = layui.form();
    $('.closeBtn').click(function() {
        var infoListUrl = /*[[@{/admin/m/base/info/infoList.gsp?nodeId={nodeId}(nodeId=${node.id})}]]*/'';
        $("#infoContent").load(infoListUrl);
    });
    var infoModelId = /*[[${node.infoModelId}]]*/'infoModelId';
    formBuilder({
        ownerType : 'infoModel',
        ownerId : infoModelId,
        valueOwnerId : '' // 新增不需要
    }, null, function() {
        window.setInterval("form.render();", 1000);
    });
    /*]]>*/
</script>
