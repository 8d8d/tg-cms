<form th:action="@{/admin/m/base/specialType/add.gsp}" id="addForm" role="form" class="form-horizontal" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增专题类型</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"><label class="text-danger">*</label> 类型名称： </label>
					<div class="col-md-7">
						<input name="typeName" placeholder="请输入类型名称" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">meta关键字：</label>
					<div class="col-md-7">
						<input name="metaKeywords" placeholder="请输入关键字" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">meta描述：</label>
					<div class="col-md-7">
						<textarea name="metaDescription" rows="4" class="form-control" placeholder="最多输入140字"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label"><label class="text-danger">*</label> 排序：</label>
					<div class="col-xs-7">
						<input name="sortOrder" type="number" min="1" max="99" step="1" value="1" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            typeName : {
                required : true,
                maxlength : 20
            },
            metaKeywords : {
                maxlength : 100
            },
            sortOrder : {
                required : true
            },
            metaDescription : {
                maxlength : 140
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'addForm', rules, messages);
    });
    /*]]>*/
</script>
