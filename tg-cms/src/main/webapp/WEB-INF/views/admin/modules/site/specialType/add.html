<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="|#{customer.systemTitle}-用户权限-组织机构维度|">图灵谷</title>
<div th:replace="fragments/head_admin">head</div>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div th:replace="fragments/nav_admin">导航栏</div>
		<div th:replace="fragments/menu_admin::menu(parent=site,child=specialType)">菜单栏</div>
		<div class="layui-body">
			<div class="layui-main">
				<!--/***** 面包屑 *****/-->
				<div class="layui-elem-quote" style="margin-top: 10px;">
					<span class="layui-breadcrumb"> <a><cite>站点管理</cite></a> <a th:href="@{/admin/m/base/specialType/list.gsp}">专题分类</a> <a><cite>新增</cite></a>
					</span>
				</div>
				<form th:action="@{/admin/m/base/specialType/add.gsp}" id="addForm" role="form" class="layui-form" action="#" method="post">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>新增专题类型</legend>
					</fieldset>
					<div class="layui-form-item">
						<label class="layui-form-label">类型名称：<span style="color: red">*</span></label>
						<div class="layui-input-block">
							<input type="text" name="typeName" placeholder="请输入类型名称" lay-verify="typeName" required autocomplete="off" class="layui-input" autofocus="autofocus" maxlength="21">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">meta关键字：<span style="color: red">*</span></label>
						<div class="layui-input-block">
							<input type="text" name="metaKeywords" placeholder="请输入关键字" lay-verify="metaKeywords" required autocomplete="off" class="layui-input" autofocus="autofocus" maxlength="101">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">排序：<span style="color: red">*</span></label>
						<div class="layui-input-block">
							<input type="number" name="sortOrder" min="1" max="99" step="1" value="1" required class="layui-input" maxlength="31">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">meta描述：</label>
						<div class="layui-input-block">
							<textarea type="textarea" name="metaDescription" placeholder="最多输入140字" lay-verify="metaDescription" autocomplete="off" class="layui-textarea" autofocus="autofocus" maxlength="150"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="submit1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer_admin">底部</div>
	</div>
</body>
<div th:replace="fragments/import_js_admin">引入js</div>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/
    var result = false;
    //检查职务是否存在
    function checkTypeName(typeName){
        $.ajax({
            url:/*[[@{/admin/m/base/specialType/checkTypeName.gsp}]]*/,
            type:"post",
            async : false,
            data:{"typeName":typeName},
            dataType:"json",
            success:function(data){              
                result = data.success;              
            }                                   
        });
        return result;
    }
    //检查头衔是否存在
    function checkMetaKeywords(metaKeywords){
        $.ajax({
            url:/*[[@{/admin/m/base/specialType/checkMetaKeywords.gsp}]]*/,
            type:"post",
            async : false,
            data:{"metaKeywords":metaKeywords},
            dataType:"json",
            success:function(data){              
                result = data.success;          
            }                                   
        });
        console.log(result);
        return result;
    }
    var form = layui.form();
    //自定义验证规则
    form.verify({
        typeName : function(value) {
            if (value.length <1) {
                return '类型名称不能为空哦！';
            } else if (value.length > 20) {
                return '类型名称不能太长哦，最长20个字！';
            } else if (checkTypeName(value)==false){
                return '该类型名称已存在，请勿重复提交！';
            }
        },
        metaKeywords : function(value) {
            if (value.length < 1) {
                return 'meta关键字不能为空哦！';
            } else if (value.length > 100) {
                return 'meta关键字不能太长哦，最长100个字！';
            } else if (checkMetaKeywords(value)==false){
                return '该meta关键字已存在，请勿重复提交！';
            }
        },
        sortOrder: function(value) {
            if (value.length < 1) {
                return '排序不能小于1！';
            } else if (value.length >99) {
                return '排序不能大于99！';
            }
        },
        metaDescription: function(value) {
           if (value.length > 140) {
                return 'meta描述不能太长哦，最长140个字！';
            }
        }
    });
    //监听提交
    form.on('submit(submit1)', function(data) {
    });
    /*]]>*/
</script>
